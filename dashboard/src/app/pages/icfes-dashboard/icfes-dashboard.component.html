<iframe
    (load)="showButtons()"
    title="Report Section"
    src="https://app.powerbi.com/view?r=eyJrIjoiMmZmZDcwMmYtYTNjOS00NjdiLWJkMjYtNjMyM2EyOWY5YzYxIiwidCI6IjcxZDNhMjRlLTRmNjItNGRlYS05YjI1LTczZmUzOTA2MDAwZSIsImMiOjR9"
    frameborder="0"
    allowFullScreen="true"
></iframe>


<div class="contianer-buttons" *ngIf="isFrameLoaded">
    <button (click)="showPredict()" nbButton status="primary" size="tiny" shape="semi-round" outline>
        Predecir
    </button>
</div>

<ng-template #tplWindow>
<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label class="label">Grado</label>
                <nb-select selected="3" fullWidth>
                    <nb-option value="3">3</nb-option>
                </nb-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label class="label">Género</label>
                <nb-select selected="" fullWidth>
                    <nb-option value="">Seleccionar</nb-option>
                    <nb-option value="0">Femenino</nb-option>
                    <nb-option value="1">Maculino</nb-option>
                </nb-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label class="label">Instituto</label>
                <nb-form-field>
                    <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
                    <input type="text" nbInput fullWidth placeholder="Buscar instituto">
                </nb-form-field>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label class="label">Modalidad</label>
                <nb-select selected="" fullWidth>
                    <nb-option value="">Seleccionar</nb-option>
                    <nb-option value="0">Online</nb-option>
                    <nb-option value="1">Offline</nb-option>
                </nb-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label class="label">Respuestas correctas (0-20)</label>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                <label class="label">Ciencias Naturales</label>
                <input type="text" nbInput fullWidth placeholder="0.0">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                <label class="label">Competencias Ciudadanas</label>
                <input type="text" nbInput fullWidth placeholder="0.0">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                <label class="label">Matemáticas</label>
                <input type="text" nbInput fullWidth placeholder="0.0">
                </div>
            </div>
        </div>

        <div class="row" id="prediction-result">
            <div class="col-sm-12">
                <div class="form-group center" style="text-align: center;">
                    <label class="label" style="font-weight: bold; font-size: 18px;">Número de respuestas correctas predicho:</label>
                    <div id="result" style="font-weight: bold; font-size: 50px; padding-top: 20px;">18</div>
                </div>
            </div>
        </div>

        <div style="text-align: center; padding-top: 20px;">
            <button type="submit" nbButton status="success">Predecir</button>
        </div>
    </nb-card-body>
</nb-card>
</ng-template>
